<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ö†Ô∏è Phishing Warning</title>
  <!-- CSP set to allow scripts only from the same origin -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .warning-container {
      max-width: 500px;
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(234, 56, 76, 0.25);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
      border: 1px solid rgba(234, 56, 76, 0.2);
    }
    
    .warning-icon {
      font-size: 48px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    h1 {
      color: #ea384c;
      margin-bottom: 15px;
      font-size: 24px;
    }
    
    p {
      margin-bottom: 25px;
      line-height: 1.6;
      color: #555;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    button#goBack {
      background-color: #ea384c;
      color: white;
    }
    
    button#goBack:hover {
      background-color: #d12f41;
    }
    
    button#continue {
      background-color: transparent;
      color: #ea384c;
      border: 1px solid #ea384c;
    }
    
    button#continue:hover {
      background-color: rgba(234, 56, 76, 0.1);
    }
    
    .footer-note {
      font-size: 12px;
      color: #888;
      margin-top: 10px;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    /* Media query for mobile screens */
    @media (min-width: 768px) {
      .button-container {
        flex-direction: row;
        justify-content: center;
      }
      
      button {
        min-width: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="warning-container">
    <div class="warning-icon">‚ö†Ô∏è</div>
    <h1>Warning: Phishing Detected!</h1>
    <p>The website you are trying to visit may be unsafe and could attempt to steal your personal information.</p>
    <div class="button-container">
      <button id="goBack">üõë Go Back (Safe)</button>
      <button id="continue">‚ö†Ô∏è Continue Anyway</button>
    </div>
    <div class="footer-note">
      This warning is displayed for your security. Report suspicious sites to help protect others.
    </div>
  </div>
  
  <!-- External JavaScript file -->
  <script src="warning.js"></script>
</body>
</html>
